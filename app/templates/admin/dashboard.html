{% extends "admin/admin_base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<style>
    .dashboard-header {
        margin-bottom: 32px;
        padding-bottom: 20px;
        border-bottom: 1px solid #e2e8f0;
    }
    
    .dashboard-header h1 {
        font-size: 28px;
        font-weight: 700;
        color: #0f172a;
        margin: 0;
        letter-spacing: -0.02em;
    }
    
    .dashboard-subtitle {
        font-size: 14px;
        color: #64748b;
        margin-top: 4px;
    }
    
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        margin-top: 24px;
    }
    
    .stat-card {
        background: #ffffff;
        padding: 24px;
        border-radius: 16px;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        border: 1px solid #e2e8f0;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
    }
    
    .stat-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        transition: all 0.3s ease;
    }
    
    .stat-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    
    .stat-card.revenue::before {
        background: linear-gradient(90deg, #10b981 0%, #059669 100%);
    }
    
    .stat-card.orders::before {
        background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%);
    }
    
    .stat-card.delivered::before {
        background: linear-gradient(90deg, #8b5cf6 0%, #7c3aed 100%);
    }
    
    .stat-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 16px;
    }
    
    .stat-label {
        font-size: 13px;
        font-weight: 600;
        color: #64748b;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }
    
    .stat-icon {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        flex-shrink: 0;
    }
    
    .revenue .stat-icon {
        background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
        color: #059669;
    }
    
    .orders .stat-icon {
        background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
        color: #2563eb;
    }
    
    .delivered .stat-icon {
        background: linear-gradient(135deg, #ede9fe 0%, #ddd6fe 100%);
        color: #7c3aed;
    }
    
    .stat-content {
        display: flex;
        flex-direction: column;
    }
    
    .stat-value {
        font-size: 32px;
        font-weight: 700;
        color: #0f172a;
        margin: 0;
        line-height: 1.2;
        letter-spacing: -0.02em;
    }
    
    .stat-trend {
        display: flex;
        align-items: center;
        gap: 4px;
        margin-top: 8px;
        font-size: 13px;
        font-weight: 500;
        color: #10b981;
    }
    
    .stat-trend svg {
        width: 16px;
        height: 16px;
    }
    
    /* Empty state */
    .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #64748b;
    }
    
    .empty-state svg {
        width: 64px;
        height: 64px;
        margin-bottom: 16px;
        color: #cbd5e1;
    }
    
    /* Mobile optimizations */
    @media (max-width: 768px) {
        .dashboard-header {
            margin-bottom: 24px;
            padding-bottom: 16px;
        }
        
        .dashboard-header h1 {
            font-size: 24px;
        }
        
        .dashboard-subtitle {
            font-size: 13px;
        }
        
        .stats-grid {
            grid-template-columns: 1fr;
            gap: 16px;
        }
        
        .stat-card {
            padding: 20px;
        }
        
        .stat-value {
            font-size: 28px;
        }
        
        .stat-icon {
            width: 44px;
            height: 44px;
            font-size: 18px;
        }
    }
    
    @media (max-width: 480px) {
        .dashboard-header h1 {
            font-size: 22px;
        }
        
        .stat-card {
            padding: 18px;
        }
        
        .stat-value {
            font-size: 26px;
        }
        
        .stat-label {
            font-size: 12px;
        }
        
        .stat-icon {
            width: 40px;
            height: 40px;
            font-size: 16px;
        }
    }
    
    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
        .stat-card {
            transition: none;
        }
    }
    
    /* Print styles */
    @media print {
        .stat-card {
            break-inside: avoid;
            box-shadow: none;
            border: 1px solid #e2e8f0;
        }
        
        .stat-card:hover {
            transform: none;
        }
    }
</style>

<div class="dashboard-header">

    <p class="dashboard-subtitle">Overview of your business metrics</p>
</div>

</div>

{% endblock %}
