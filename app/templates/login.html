{% extends "base.html" %}
{% block title %}Login | Ayurshop{% endblock %}
{% block content %}
{% block bottom_nav %}{% endblock %}

<style>
.auth-container {
    max-width: 420px;
    margin: 60px auto;
    background: #ffffff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 6px 24px rgba(0,0,0,0.12);
}

.auth-container h2 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 800;
}

.auth-container input {
    width: 100%;
    padding: 14px;
    margin-bottom: 16px;
    border-radius: 10px;
    border: 2px solid #e0e0e0;
    font-size: 15px;
}

.auth-container button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #2d7a3e, #1e5a2d);
    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
}

.auth-container button:hover {
    opacity: 0.95;
}

.error {
    background: #ffecec;
    color: #c0392b;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 16px;
    text-align: center;
    font-weight: 600;
}

.auth-note {
    margin-top: 16px;
    text-align: center;
    font-size: 14px;
    color: #555;
}
</style>

<div class="auth-container">
    <h2>Login</h2>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <input
            type="tel"
            name="phone"
            placeholder="Enter your mobile number"
            pattern="^[6-9][0-9]{9}$"
            required
        >

        <input
            type="text"
            name="name"
            placeholder="Your name (optional)"
        >

        <button type="submit">Continue</button>
    </form>

    <div class="auth-note">
        New users are automatically registered
    </div>
</div>

{% endblock %}
